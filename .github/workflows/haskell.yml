name: Haskell CI

on:
  push:
    branches: [ "master", "release-*" ]
  pull_request:
    branches: [ "master", "release-*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mstksg/setup-stack@v2

    - name: Install dependencies
      run: |
        stack install hpack
    - name: Build
      run: stack build
